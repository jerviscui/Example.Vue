<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script charset="utf-8" src="vue.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message" placeholder="input message">
        <p>{{message}}</p>
        <br />

        <textarea v-model="multi" cols="30" rows="10" placeholder="multi lines"></textarea>
        <p>{{multi}}</p>
        <br />

        <div>
            <input type="checkbox" name="multiChoose" id="ma" value="A" v-model="checked">
            <label for="ma">A</label>
            <input type="checkbox" name="multiChoose" id="mb" value="B" v-model="checked">
            <label for="mb">B</label>
            <input type="checkbox" name="multiChoose" id="mc" value="C" v-model="checked">
            <label for="mc">C</label>
            <input type="checkbox" name="multiChoose" id="md" value="D" v-model="checked">
            <label for="md">D</label>
            <p>{{checked}}</p>
        </div>

        <div>

            <input type="radio" name="singleChoose" id="r1" value="1" v-model="selected">
            <label for="r1">1</label>
            <input type="radio" name="singleChoose" id="r2" value="2" v-model="selected">
            <label for="r2">2</label>
            <input type="radio" name="singleChoose" id="r3" value="3" v-model="selected">
            <label for="r3">3</label>
            <p>{{selected}}</p>
        </div>

        <button type="submit" @click="btnClick">submit</button>
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "",
            multi: "",
            checked: [],
            selected: ""
        },
        methods: {
            btnClick: function () {
                console.log(this.$data);
            }
        }
    });
</script>

</html>
