<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script charset="utf-8" src="vue.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <div @click="click1" class="range" id="app" v-bind:class="{bk: hasBk, fc: hasBk}">
        <div :style="{color: fontc, fontSize: fonts}" @click.stop="click2">
            aaaaaaaa
        </div>
        <div v-if="type === '1'">1</div>
        <div v-else-if="type === '2'">2</div>
        <div v-else-if="type === '3'">3</div>
    </div>

    <div id="cycle">
        <ul>
            <li v-for="item in items">
                {{item.msg}}
            </li>
        </ul>
        <ul>
            <li v-for="value, name in obj">
                {{name}}:{{value}}
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        methods: {
            click1: function () {
                console.log("click1");
            },
            click2: function () {
                console.log("click2");
            }
        },
        data: {
            hasBk: true,
            fontc: '#00ff00',
            fonts: '40px',
            type: '2'
        }
    });

    var cycle = new Vue({
        el: "#cycle",
        data: {
            items: [
                { msg: 111 },
                { msg: 222 }
            ],
            obj: {
                name: "aaa",
                age: 12,
                type: "c"
            }
        }
    });
</script>

<style>
    .range {
        width: 200px;
        height: 200px;
        text-align: center;
    }

    .bk {
        background-color: #ff0000;
    }

    .fc {
        color: #333333;
    }
</style>

</html>
